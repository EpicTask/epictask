{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Welcome to Task Coin Manager!</h1>
    <p>Manage payments for tasks easily and efficiently.</p>
    <table class="table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Description</th>
          <th>Payment</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
          <tr onclick="location.href='/tasks/{{ task.id }}'">
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.reward }}</td>
            <td>{{ task.status }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table> 
  </div>
{% endblock %}
