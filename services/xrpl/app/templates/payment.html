<!DOCTYPE html>
<html>
<head>
	<title>Payment Processing</title>
</head>
<body>
	<h1>Payment Processing</h1>
    {% if data.url %}
    <p>Click the button below to proceed with the payment:</p>
    <a href="{{ data.url }}" target="_blank" rel="noopener noreferrer">Pay Now</a>
    {% else %}
    <p>Payment URL is not available at the moment.</p>
    {% endif %}
</body>
</html>
