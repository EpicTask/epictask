    get:
      operationId: rootPage
      description: Default route
      consumes:
        - application/json
      produces:
        - application/json
      security: []
      responses:
        "200":
          description: Welcome message
          schema:
            type: string
        "400":
          description: Invalid request.
        "500":
          description: Internal server error.

  /xummSignInRequest/{uid}:
    get:
      summary: Sign In Request
      operationId: xummSignInRequest
      consumes:
        - application/json
      produces:
        - application/json
      security: []
      parameters:
        - name: uid
          in: path
          description: User ID
          required: true
          type: string
      responses:
        200:
          description: Successful operation
        500:
          description: Internal server error

  /payment_request:
